{% extends 'base.html' %}
{% block content %}
  <h1>Delete Study Plan</h1>
  <p>Are you sure you want to delete "<strong>{{ plan.title }}</strong>"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'study_plan_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
