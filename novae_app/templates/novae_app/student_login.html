<!-- core/templates/core/student_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Login - NovaeClass</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 40px; }
        .login-container {
            background: white; max-width: 400px; margin: 0 auto; padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;
        }
        button {
            background: #28a745; color: white; padding: 10px; width: 100%; border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .errorlist { color: red; list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="id_username">Username:</label>
            {{ form.username }}

            <label for="id_password">Password:</label>
            {{ form.password }}

            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
