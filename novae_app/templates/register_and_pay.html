<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Join the Fun at NovaeClass!</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: #6a11cb;  /* Gradient background */
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* Vibrant and dynamic background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 2s ease-out 0.5s;
        }

        .intro-text {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            max-width: 600px;
            animation: fadeIn 2s ease-out 1s;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.6);  /* Semi-transparent background for form */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 1.5s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #fff;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease;
            color: #333;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="number"]:focus, select:focus {
            border-color: #ff6347;
            box-shadow: 0 0 8px rgba(255, 99, 71, 0.8);
        }

        button {
            background: #ff6347;
            color: white;
            font-size: 1.2em;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background: #e03e36;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Fun Icon Animation */
        .icon {
            font-size: 60px;
            color: #fff;
            margin-top: 20px;
            animation: rotateIcon 2s infinite;
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6347, #32cd32);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
            z-index: -1;
        }

        /* Keyframe Animations */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes rotateIcon {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Background Animation -->
    <div class="background-animation"></div>

    <!-- Intro Text -->
    <div class="intro-text">

        <p>Ready to kickstart your learning journey? Weâ€™re excited to have you on board!</p>
    </div>

    <!-- Main Heading -->
    <h1>Join the Fun at NovaeClass!</h1>
    <h2>Exciting Learning Awaits! ðŸŽ“</h2>

    <!-- Form Container -->
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register & Start Your Journey</button>
        </form>
    </div>

    <!-- Fun Icon -->
    <div class="icon">ðŸš€</div>

</body>
</html>
