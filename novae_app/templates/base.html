<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}NovaeClass{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #2a7a2a;
    }
    a:hover {
      text-decoration: underline;
    }
    .nav {
      background-color: #2a7a2a;
      padding: 15px;
      color: white;
      text-align: center;
    }
    .nav a {
      color: white;
      margin: 0 15px;
      font-weight: bold;
    }
    h1, h2 {
      color: #2a7a2a;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="{% url 'student_dashboard' %}">Dashboard</a>
    <a href="{% url 'study_plan_list' %}">Study Plans</a>
    <a href="{% url 'logout' %}">Logout</a>
  </div>

  <div class="container">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </div>

</body>
</html>
